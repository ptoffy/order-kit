<div class="container mt-5">
  <ul class="list-group">
    <li *ngFor="let table of tables" class="list-group-item mb-3 p-3 rounded border">
      <div class="row">
        <div class="col-1">
          <img
            src="https://ui-avatars.com/api/?name={{ table.number }}&background=b86f52"
            alt="user avatar"
            class="rounded-3 img-fluid"
            width="50"
            height="50"
          />
        </div>
        <div class="col-11">
          <div class="row">
            <div class="col-6">
              <h5 class="mb-0">Table {{ table.number }}</h5>
              <small class="text-muted">People: {{ table.occupancy }}</small>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-end align-items-center">
                <button
                  class="btn btn-sm btn-outline-info"
                >
                  Assign Yourself
                </button>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </li>
  </ul>
</div>
